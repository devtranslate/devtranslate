<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dev#Translate</title>
    <meta name="description" content="Project created to help find and translate technology documents to any language">
    <meta name="viewport" content="width=device-width">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body ng-app="devtranslateApp">  
    <div class="header">
        <nav class="navbar navbar-personalize" role="navigation">           
            <div class="navbar-center navbar-brand" href="#">
                <button id="btn-toogle" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <ul class="nav nav-links-hover">
                    <li><a href="https://github.com/devtranslate/about/blob/master/README.md">{{ 'ABOUT' | translate }}</a></li>
                    <li class="circle">•</li>
                    <li><a href="https://github.com/devtranslate/about/blob/master/CONTRIBUTING.md">{{ 'CONTRIBUTING' | translate }}</a></li>
                </ul>
                <a href="#">
                    <img src="images/logo.png" alt="Logo">
                </a>
                <ul class="nav nav-links-hover">
                    <li><a href="https://github.com/devtranslate/about/blob/master/CONTRIBUTORS.md">{{ 'CONTRIBUTORS' | translate }}</a></li>
                    <li class="circle">•</li>
                    <li><a href="https://medium.com/devtranslate">Medium</a></li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="https://github.com/devtranslate/about/blob/master/README.md" class="dropdown-toggle">{{ 'ABOUT' | translate }}</a>
                        <a href="https://github.com/devtranslate/about/blob/master/CONTRIBUTING.md" class="dropdown-toggle">{{ 'CONTRIBUTING' | translate }}</a>
                        <a href="https://github.com/devtranslate/about/blob/master/CONTRIBUTORS.md" class="dropdown-toggle">{{ 'CONTRIBUTORS' | translate }}</a>
                        <a href="https://medium.com/devtranslate" class="dropdown-toggle">Medium</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div ng-view=""></div>
    </div>

    <footer class="footer">
        <div class="social-media">
            <a href="https://web.facebook.com/devtranslate/" target="_blank">
                <i class="fa fa-facebook fa-2x fa-fw"></i>
            </a> 
            <a href="https://medium.com/devtranslate" target="_blank">
                <i class="fa fa-medium fa-2x fa-fw"></i>
            </a>
            <a href="https://github.com/devtranslate" target="_blank">
                <i class="fa fa-github-alt fa-2x fa-fw"></i>
            </a>   
            <a href="#" target="_blank">
                <i class="fa fa-get-pocket fa-2x fa-fw"></i>
            </a>  
            <a href="https://telegram.me/devtranslate" target="_blank">
                <i class="fa fa-telegram fa-2x fa-fw"></i>
            </a>                  
            <a href="#" target="_blank">
                <i class="fa fa-rss fa-2x fa-fw"></i>
            </a>
        </div>
        <small>Devtranslate © 2017 - {{ 'COPYRIGHT' | translate }}</small>
    </footer>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
        !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
            (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
            r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
        }(window,document,"script","https://www.google-analytics.com/analytics.js","ga");

        ga("create", "UA-93342518-1");
        ga("send", "pageview");
    </script>

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-filter/dist/angular-filter.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/maincontroller.js"></script>
    <script src="scripts/services/dataservice.js"></script>
    <script src="scripts/services/apiservice.js"></script>
</body>
</html>
